<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd Duck Product CO</title>
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Odd Duck Product Co</h1>
      <form>
        <label for="dark">
          <input
            type="radio"
            name="mode"
            id="darkButton"
            class="mode"
            value="dark"
          />
          <span>Dark Mode</span>
        </label>
        <label for="light">
          <input
            type="radio"
            name="mode"
            id="lightButton"
            class="mode"
            value="light"
            checked
          />
          <span>Light Mode</span>
        </label>
      </form>
      <h2>Pick Our Next Product</h2>
    </header>
    <main>
      <section class="container">
        <img class="product-image-1" />
        <img class="product-image-2" />
        <img class="product-image-3" />
      </section>
      <div id="results-container"></div>
      <button id="vote-button">Results</button>
      <ul></ul>
      <div>
        <canvas id="myChart"></canvas>
      </div>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
    
  </body>
</html><script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
